<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amin Ansari Mehr - 16</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script defer src="./assets/js/app.js"></script>
</head>

<body>
  <div class="container">

    <header>

      <div id="realSearchBar">
        <div class="searchPart">
          <img src="./assets/img/icons8-search-30.svg">
          <input type="text" id="inputSearch" checked>
        </div>
        <div class="syntaxTips">
          <a href="#">Search syntax tips</a>
          <i id="exitSearchBar"></i>
        </div>
      </div>

      <div class="logo">
        <a href="#">
          <img src="./assets/img/Github Logo/icons8-github-256.svg" alt="gitHubLogo">
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a href="#">Product</a>
            <i class='bx bx-chevron-down'></i>
          </li>
          <li>
            <a href="#">Solutions</a>
          </li>
          <li>
            <a href="#">Open Source</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
        </ul>
      </nav>

      <div class="inputAndButtonsWrapper" id="fakeSearchBar">
        <div class="inputWrappers">
          <img src="./assets/img/icons8-search-30.svg" alt="">
          <p>Search or jump to...</p>
          <span>/</span>
        </div>
        <a href="#" class="singIn">Sign in</a>
        <a href="#" class="signUp">Sign up</a>
      </div>

    </header>

    <main>
      <div class="userWrapper"></div>
      <img class="satelliteImage" src="./assets/img/hero-drone-6f6778300d9b.webp" alt="satelliteImage">
      <img class="LineImage" src="./assets/img/lines-hero-6c09abf3dd42.svg" alt="LineImage">

      <div class="gitHubUniverse">
        <img src="./assets/img/eyebrow-23@2x-563f292d9e30.png" alt="gitCircleLogo">
        <p class="gitHubUniverse_Description">
          <span>GitHub Universe: Dive in to AI, security, and DevEx</span>
          <span>Get your tickets now to join us on Nov. 8-9.</span>
        </p>
        <div class="arrow">
          <i></i>
          <i></i>
          <i></i>
        </div>
      </div>


    </main>

  </div>

</html>
